name: Secret Scan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Full repo scan every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Manual trigger for full scan

jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning all commits

      - name: Install Gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks (full scan)
        run: gitleaks detect --source . --log-opts="--all" --verbose --exit-code 1
