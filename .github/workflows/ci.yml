name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  autofix:
    name: Auto-fix style (PRs only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Fix style issues
        run: |
          pip install ruff pre-commit -q

          # Run pre-commit autofixes (end-of-file, trailing whitespace, etc.)
          pre-commit run --all-files || true

          # Additional ruff fixes (sometimes pre-commit ruff misses things)
          ruff check --fix . || true
          ruff format . || true

      - name: Commit and push fixes
        run: |
          if git diff --quiet; then
            echo "No style fixes needed"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "style: auto-fix whitespace and formatting"
            git push
            echo "Style fixes pushed - CI will re-run"
          fi

  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    needs: [autofix]
    if: always() && (needs.autofix.result == 'success' || needs.autofix.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  backend:
    name: Backend (ruff + pytest)
    runs-on: ubuntu-latest
    needs: [autofix]
    if: always() && (needs.autofix.result == 'success' || needs.autofix.result == 'skipped')

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cryptotrader_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/cryptotrader_test
      BITFINEX_API_KEY: ${{ secrets.BITFINEX_API_KEY }}
      BITFINEX_API_SECRET: ${{ secrets.BITFINEX_API_SECRET }}
      PAPER_TRADING: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint
        run: |
          ruff check .

      - name: Unit Tests
        run: |
          pytest -q --cov=core --cov=api --cov-report=xml -m "not integration"

      - name: Integration Tests
        if: ${{ env.BITFINEX_API_KEY != '' }}
        run: |
          pytest -q -m "integration" --tb=short
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend:
    name: Frontend (build)
    runs-on: ubuntu-latest
    needs: [autofix]
    if: always() && (needs.autofix.result == 'success' || needs.autofix.result == 'skipped')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run

      - name: Build
        working-directory: frontend
        run: npm run build
